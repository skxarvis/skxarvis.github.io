<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
    </head>

    <body class="index">
       <header class="head">
           {% include nav.html %}
        </header>
        {% include search.html %}
        <section class="margin">
            <div class="content">
                {% include author_box.html %}
                <p class="switch">Layout:&nbsp; 
                <span id="grid">Grid</span> &nbsp; <span id="classic">Classic</span></p>
                {% if page.title %}<h1 class="title">{{ page.title }}</h1>{% endif %}
                <div class="articles">
                    {{ content }}
                </div>
                {% include sidebar.html %}
            </div>
        </section>
        {% include footer.html %}
        <script src="{{ site.baseurl | replace: '//', '/' }}/js/build/global.min.js"></script>
        <script>
            $(".sidebar").height($(".articles").height() - $(".pagination").height() - 2*$(".pagination").css('margin'));
        </script>
    </body>
</html>
